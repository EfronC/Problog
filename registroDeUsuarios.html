<!DOCTYPE html>

<html>

	<head>
	 	<title>Registrar Usuario</title>
	 	<link rel="stylesheet" type="text/css" href="css/post.css">
	 	<script type="text/javascript" src="js/script.js"></script>
	 	<script>
			function validar(){
				if (document.form.username.value == document.form.password.value)
				    {
				    	 event.preventDefault(); // para FF standard
         				 event.returnValue=false; // Para IE

						alert('La contraseña no puede ser igual al usuario');
						document.form.username.focus();
					return;
					}
			}
</script>
	</head>
	
	<body>
	
		 <header>
		 <h1>Registro</h1>
		 </header> 
		
		<div id="contenedor">
			<div id="cabecera">
			 	</div>
			 	<div id="cuerpo">
		 <form name="form" action="registrarUsuario.php" method="post" onsubmit="return validar()"> 
		
			 <h3>Crea una cuenta</h3>
			
			 <!--Nombre Usuario-->
			 <label for="nombre">Nombre de Usuario:</label><br>
			 <input type="text" name="username" id="username" maxlength="32"  required>
			 <br/><br/>
			
			 <!--Password-->
			 <label for="pass">Password:</label><br>
			 <input type="password" id="password" name="password" maxlength="15" required>
			 <br/><br/>

			 <!--email-->
			 <label for="email">Email:</label><br>
			 <input type="email" id="email" name="email" maxlength="30" required>
			 <br/><br/>

			 <label for="email_repetir">Repetir Email:</label><br>
			 <input type="email" id="email_repetir" name="email_repetir" maxlength="30" required oninput="return check(this)">
			
			 <br/><br/>
			 <input type="submit" name="submit" value="Registrarme">

			 <input type="reset" name="clear" value="Borrar Campos">
		
		 </form>
		</div>

</html>
